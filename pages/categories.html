<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lili Photo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tarifs.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>

        <button onclick="topFunction()" id="scroll-back">↑</button>
    </header>

    <main>
        <div class="container">
            <div class="col">


                <div class="row">
                    <div class="right-side col">
                        <h2>Catégories</h2>

                        <aside class="card-wrapper row">

                            <div class="card col" onclick="moveTo('./tarifs/enfant.html')">
                                <div class="layer"></div>
                                <img src=".././assets/images/baby.webp" alt="Image de déscription du tarif">
                                <span class="title">Bébé / Enfant</span>
                            </div>

                            <div class="card col" onclick="moveTo('./tarifs/portrait.html')">
                                <div class="layer"></div>
                                <img src=".././assets/images/portrait.webp" alt="Image de déscription du tarif">
                                <span class="title">Portraits</span>
                            </div>

                            <div class="card col" onclick="moveTo('./tarifs/mariage.html')">
                                <div class="layer"></div>
                                <img src=".././assets/images/mariage.webp" alt="Image de déscription du tarif">
                                <span class="title">Mariage</span>
                            </div>

                            <div class="card col" onclick="moveTo('./tarifs/grossesse.html')">
                                <div class="layer"></div>
                                <img src=".././assets//images/grossesse.webp" alt="Image de déscription du tarif">
                                <span class="title">Grosesse</span>
                            </div>

                        </aside>

                        <a href=".././accueil.html" class="button">← Retour</a>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <script defer type="text/javascript" src="../script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100,
            delay: 200,
            duration: 1000,
            disable: function () {
                var maxWidth = 1920;
                return window.innerWidth < maxWidth;
            }
        });

    </script>
</body>

</html>
