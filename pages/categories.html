<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Liliphoto.fr est un site Web proposant des services de photographie de mariages, des paysages, des portraits et des scènes de la vie quotidienne en passant par des séances grossesse ou bien de nouveaux nés. Aurélie Lhuillier est une photographe professionnelle et passionnée, qui aime réaliser vos projets de photographie	!">
    <meta name="keywords" content="photo, photographe, shoot, shooting, aurélie, lhuiller, séance photo, tarifs">
    <meta name="author" content="Aurélie Lhuiller">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lili Photo - Catégories</title>
    <link rel="icon" href="../assets/svg/camera.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/tarifs.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>

        <button onclick="topFunction()" id="scroll-back">↑</button>
    </header>

    <main>
        <div class="container">
            <div class="col">


                <div class="row">
                    <div class="right-side col">
                        <h2>Catégories</h2>

                        <aside class="card-wrapper row">

                            <a href="/pages/tarifs/enfant.html" class="card col">
                                <div class="layer"></div>
                                <img src=".././assets/images/baby.webp" alt="Image de déscription du tarif">
                                <span class="title">Bébé / Enfant</span>
                            </a>

                            <a href="/pages/tarifs/portrait.html" class="card col">
                                <div class="layer"></div>
                                <img src=".././assets/images/portrait.webp" alt="Image de déscription du tarif">
                                <span class="title">Portraits</span>
                            </a>

                            <a href="/pages/tarifs/mariage.html" class="card col">
                                <div class="layer"></div>
                                <img src=".././assets/images/mariage.webp" alt="Image de déscription du tarif">
                                <span class="title">Mariage</span>
                            </a>

                            <a href="/pages/tarifs/grossesse.html" class="card col">
                                <div class="layer"></div>
                                <img src=".././assets//images/grossesse.webp" alt="Image de déscription du tarif">
                                <span class="title">Grossesse</span>
                            </a>

                        </aside>

                        <a href="..//" class="button">← Retour</a>

                    </div>

                </div>
            </div>
        </div>
    </main>

    <script defer type="text/javascript" src="../script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100,
            delay: 200,
            duration: 1000,
            disable: function () {
                var maxWidth = 1920;
                return window.innerWidth < maxWidth;
            }
        });

    </script>
</body>

</html>
