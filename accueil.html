<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lili Photo</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>
    <header>

        <button onclick="topFunction()" id="scroll-back">↑</button>
        <div class="container">
            <nav class="row">
                <div id="header-top">
                    <img id="logo" src="./assets/images/home logo.png" alt="Logo du site Aurélie Lhuillier Photographe">
                    <button onClick="toggleMenu()" id="menu-btn">
                        <span></span>
                        <span></span>
                        <span></span>
                    </button>
                </div>
                <ul class="row">
                    <li><a class="nav-link selected" href="#">Accueil</a></li>
                    <li><a class="nav-link" href="#about">A Propos</a></li>
                    <li><a class="nav-link" href="#gallery">Galeries</a></li>
                    <li><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="sub-link">
                        <div class="sub col">
                            <a class="nav-link" href="#">Tarifs</a>
                            <div class="content col">
                                <a href="#!">Enfant / bébé</a>
                                <a href="#!">Marriage</a>
                                <a href="#!">Grosesse</a>
                            </div>
                        </div>
                    </li>

                    <div id="header-bottom-mobile">
                        <div class="row">
                            <a href="https://www.instagram.com/liliphoto18/" class="media-link">
                                <img src="./assets/svg/logo-instagram.svg" alt="Boutton de redirection vers instagram">
                            </a>
                            <a href="#" class="media-link">
                                <img src="./assets/svg/logo-facebook.svg" alt="Boutton de redirection vers facebook">
                            </a>
                        </div>
                    </div>
                    <ul />
            </nav>
            <div id="header-bottom">
                <div class="row">
                    <a href="https://www.instagram.com/liliphoto18/" class="media-link">
                        <img src="./assets/svg/logo-instagram.svg" alt="Boutton de redirection vers instagram">
                    </a>
                    <a href="#" class="media-link">
                        <img src="./assets/svg/logo-facebook.svg" alt="Boutton de redirection vers facebook">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section id="about">
            <div class="container col">
                <div class="image-container">
                    <img data-aos="fade-right" data-aos-delay="500" data-aos-easing="ease-in-out" class="left-side"
                        src="./assets/images/lili.png" alt="Photo de profile du photographe Aurélie Lhuillier">
                </div>

                <p data-aos="fade-up">
                    <h3 data-aos="fade-left" data-aos-delay="800" data-aos-easing="ease-in" style="cursor: pointer;"></h3>
                <div class="right-side col">
                    </p>

                    <div data-aos="fade-right" data-aos-delay="900" data-aos-easing="ease-in-out" class="btn-container row" style="gap: 40px;">
                        <a data-aos="zoom-in" class="button" href="#gallery">Mon Travail</a>
                        <a data-aos="zoom-in" class="button" href="#contact">Me Contacter</a>
                    </div>

                </div>
            </div>
        </section>

        <section id="gallery">
            <div class="container">
                <h2>Galeries</h2>
                <ul>
                    <li>
                        <img src="./assets/images/1.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>



                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/2.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/4.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/5.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/6.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/7.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/11.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>
                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/9.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/8.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                    <li>
                        <div class="layer"></div>
                        <img src="./assets/images/3.JPG"
                            alt="Image de présentation du travail du photographe">
                    </li>

                </ul>
            </div>
        </section>
        <section data-aos="fade-in" data-aos-duration="400" data-aos-easing="ease-in-out" id="contact">
            <div class="overlay"></div>
            <style>
                #contact .overlay {
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background-color: rgba(0, 0, 0, .5);
                }
            </style>
            <div class="container col">
                <div class="contact-card">
                    <h3 data-aos="fade-right" data-aos-delay="800" data-aos-duration="400"
                        data-aos-easing="ease-in-out">Contact</h3>
                    <ul>
                        <li data-aos="fade-right" data-aos-delay="1000" data-aos-duration="400"
                            data-aos-easing="ease-in-out">
                            <img src="./assets/svg/phone.svg" alt="Icone de résaux sociaux">
                            <div class="contact-wrapper">
                                Tel:
                                <a href="#!" onclick="copyPhone()">
                                    <span id="phone">06 14 75 15 04</span>
                                </a>
                            </div>
                        </li>
                        <li data-aos="fade-right" data-aos-delay="1050" data-aos-duration="400"
                            data-aos-easing="ease-in-out">
                            <img src="./assets/svg/mail-outline.svg" alt="Icone de résaux sociaux">
                            <div class="contact-wrapper">
                                E-Mail:
                                <a
                                    href="https://mail.google.com/mail/?view=cm&fs=1&to=liliphoto18@gmail.com"><span>liliphoto18@gmail.com</span></a>
                            </div>
                        </li>


                        <li data-aos="fade-right" data-aos-delay="1100" data-aos-duration="400"
                            data-aos-easing="ease-in-out">
                            <img src="./assets/svg/pine.svg" alt="Icone de résaux sociaux">
                            <div id="mobileAddr" class="contact-wrapper">
                                <!-- Studio: -->
                                <a href="http://maps.google.com/?q=25 impasse George Sand 83390 Cuers">
                                    <span id="addr"></span>
                                </a>
                            </div>
                        </li>


                        <li data-aos="fade-right" data-aos-delay="1150"
                            data-aos-duration="400" data-aos-easing="ease-in-out">
                            <img src="./assets/svg/logo-instagram.svg" alt="Icone de résaux sociaux">
                            <div class="contact-wrapper">
                                Instagram:
                                <a href="https://www.instagram.com/liliphoto18/"><span>@liliphoto18</span></a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script defer type="text/javascript" src="./script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100,
            delay: 200,
            duration: 1000,
            disable: function () {
                var maxWidth = 1920;
                return window.innerWidth < maxWidth;
            }
        });

    </script>
</body>

</html>
